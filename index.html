<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>and st W’s</title>

  <!-- iOS icon（破快取建議保留版本參數） -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png?v=6" />
  <meta name="apple-mobile-web-app-title" content="and st W’s">

  <!-- Android / PWA -->
  <link rel="manifest" href="manifest.json?v=6" />
  <meta name="theme-color" content="#ffffff" />

  <!-- iOS 全螢幕 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- 預先載入背景 -->
  <link rel="preload" as="image" href="bg.jpg?v=6" />

  <style>
    /* ====== 配色集中在這裡改 ======
       --accent   : 取自背景上小牌子「and st」的主色（按鈕描邊＋文字）
       --playcolor: 「Play fashion!」的字色（多半是白）
       --playglow : 外光/陰影用的亮藍
    */
    :root{
      --overlay: rgba(120, 89, 65, 0.02);
      --accent:   #2E5BFF;   /* ← 按鈕&邊框主色：先用藍紫，想更準直接改這裡 */
      --playcolor:#FFFFFF;   /* ← 標題字色：多數素材是白 */
      --playglow: #27D3FF;   /* ← 標題外光：亮藍 */
    }

    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; }
    body {
      position: relative;
      display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #111; text-align: center;
    }
    /* 背景：維持原色（幾乎 0% 罩色） */
    body::before{
      content:""; position:fixed; inset:0;
      background:
        linear-gradient(var(--overlay), var(--overlay)),
        url('bg.jpg?v=6') center / cover no-repeat fixed;
      z-index:-1;
    }

    /* 無方框版本：只有 Logo＋標題＋按鈕 */
    img.logo {
      width: 100px; height: 100px; border-radius: 24px;
      box-shadow: 0 2px 10px rgba(0,0,0,.15);
    }

    /* 標題配色 = Play fashion! 風格：白字＋亮藍外光 */
    h1 {
      margin: 0; font-size: 22px; font-weight: 800; letter-spacing: .3px;
      color: var(--playcolor);
      text-shadow:
        0 0 10px var(--playglow),
        0 2px 12px rgba(0,0,0,.20);
    }

    /* Start 按鈕：外框＆文字＝小牌子「and st」同色系 */
    .cta {
      appearance: none; border: 2px solid var(--accent); background: transparent;
      color: var(--accent);
      padding: 12px 28px; border-radius: 14px; font-size: 16px; font-weight: 800;
      letter-spacing: .2px; cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
      transition: transform .08s ease, box-shadow .2s ease, background-color .2s ease, color .2s ease;
      backdrop-filter: saturate(1.1);
    }
    .cta:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(0,0,0,.18); }
    .cta:active { transform: translateY(0); box-shadow: 0 4px 12px rgba(0,0,0,.14); }
    /* 可選：按住時反白效果
    .cta:active { background: var(--accent); color: #fff; }
    */
  </style>
</head>
<body>
  <img class="logo" src="apple-touch-icon.png?v=6" alt="" />
  <h1>and st W’s</h1>
  <button class="cta" id="open">Start</button>

  <script>
    const APP_URL = "https://andstwomenapp-d595d3bv65csfvvnmouf4o.streamlit.app/";
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    }
    // 一律先停在這個啟動頁；按下 Start 才導向 App
    document.getElementById('open').addEventListener('click', () => {
      location.href = APP_URL;
    });
  </script>
</body>
</html>
